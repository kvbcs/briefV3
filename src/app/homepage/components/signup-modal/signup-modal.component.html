<div class="modal">
  <div class="modal-content">
    <!-- ❌ Croix de fermeture -->
    <button class="close-button" (click)="onClose()">×</button>

    <h2>Créer un compte</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <label>Prénom</label>
      <input type="text" formControlName="firstName" />
      <p class="error" *ngIf="submitted && signupForm.get('firstName')?.invalid">
        Prénom requis.
      </p>

      <label>Nom</label>
      <input type="text" formControlName="lastName" />
      <p class="error" *ngIf="submitted && signupForm.get('lastName')?.invalid">
        Nom requis.
      </p>

      <label>Email</label>
      <input type="email" formControlName="email" />
      <p class="error" *ngIf="submitted && signupForm.get('email')?.invalid">
        Email valide requis.
      </p>

      <label>Mot de passe</label>
      <input type="password" formControlName="password" />
      <p class="error" *ngIf="submitted && signupForm.get('password')?.invalid">
        Mot de passe requis (6 caractères minimum).
      </p>

      <div class="form-buttons">
        <button type="submit">S’inscrire</button>
        <button type="button" (click)="onClose()">Annuler</button>
      </div>
    </form>
  </div>
</div>
