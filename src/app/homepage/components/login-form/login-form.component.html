<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Se connecter</h2>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      L'email est requis et doit être valide.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Le mot de passe est requis.
    </div>
  </div>

  <div class="form-buttons">
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    <button type="button" (click)="onSignupClick()">S’inscrire</button>
  </div>
</form>
